<html>

<head>
    <!--meta charset="UTF-8"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>חישוב מדד</title>
    <!--link rel="stylesheet" type="text/css" href="css/tax.css"-->
    <!--link rel="stylesheet" type="text/css" href="css/crud.css"-->
    <!--link rel="stylesheet" type="text/css" href="css/valid.css"-->
    <link rel="stylesheet" type="text/css" href="css/madad.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
</head>

<body dir="rtl">
  <main class="main-container">
    
        <div class="container">
          <section class="form_header" dir="rtl">

            <h1>מחשבונים</h1>
            
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="תפריט" onclick="menutoggle()"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <!--label>מחשבונים</label-->
                    <label for="export-file" id="toTax"s>מס הכנסה <img src="images/calculator.png" alt=""></label>
                    <!--label for="export-file" id="toMadad">מדד לצרכן <img src="images/madad.png" alt=""></label-->
                    <label for="export-file" id="toKivua">קיבוע זכויות <img src="images/calculator.png" alt=""></label>
                    <label for="export-file" id="toPrica">פריסת מס <img src="images/calculator.png" alt=""></label>
                </div>
               
            </div>
          </section> 
          
          <form name="TaxForm"  class="tax-form">
            <br /><br />
            <h4>חישוב הצמדה למדד</h4>
            <!-- AMOUNT  -->
            <div class="input-box">
              <label for="amount"><span style="color: red;">* </span>סכום</label>
              <input type="text" placeholder="נא להזין סכום הצמדה" id="amount" />
              <!-- SUCCESS SPAN  -->
              <span class="success amount" dir="rtl" style="margin-top: 17px;">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
              </span>
              <br />
              <!-- ERROR SPAN  -->
              <span class="error amount"></span>
            </div>
            <!-- FROM DATE  -->
            <div class="input-box">
              <label for="fromdate"><span style="color: red;">* </span>מתאריך</label>
              <input type="date" class="fromdate"  id="fromdate"/>
              <!-- SUCCESS SPAN  -->
              <span class="success fromdate">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
              </span>
              <br />
              <!-- ERROR SPAN  -->
              <span class="error fromdate"></span>
            </div>
            <!-- TO DATE  -->
            <div class="input-box">
              <label for="todate"><span style="color: red;">* </span>עד תאריך</label>
              <input type="date" class="todate"  id="todate" />
              <!-- SUCCESS SPAN  -->
              <span class="success todate">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
              </span>
              <br />
              <!-- ERROR SPAN  -->
              <span class="error todate"></span>
            </div>
            <div class="result-container">
                <h3>תוצאת חישוב</h3>
                <br />
                <div class="result-box">
                    <label for="amount">סכום להצמדה  :</label>
                    <input type="text" id="amount" disabled style="color: blue ;font-weight: 600;"/>
                </div>
                <div class="result-box">
                    <label for="aamount">סכום צמוד:</label>
                    <input type="text" id="aamount" disabled style="color: green ;font-weight: 600;"/>
                </div>
                <div class="result-box">
                    <label for="frommadad">ממדד  :</label>
                    <input type="text" id="frommadad" disabled style="color: green ;font-weight: 600;"/>
                </div>
                <div class="result-box">
                    <label for="tomadad">עד מדד  :</label>
                    <input type="text" id="tomadad" disabled style="color: green ;font-weight: 600;"/>
                </div>
                <div class="result-box">
                  <label for="mekadem">מקדם קשר  :</label>
                  <input type="text" id="mekadem" disabled style="color: green ;font-weight: 600;"/>
                </div>
                <div class="result-box">
                  <label for="achusshinui">אחוז שינוי  :</label>
                  <input type="text" id="achusshinui" disabled style="color: green ;font-weight: 600;"/>
                </div>
            </div>
            <!-- SUBMIT BTN  -->
            <div class="btn">
              <button type="update" class="update" id="update">חישוב</button>
              <button type="reset" class="reset" id="reset" onclick="resetForm()" >ניקוי</button>
              <!--button type="reset" class="reset" id="reset">ניקוי</button-->
            </div>
            
          </form>
        </div>
      </main>
       

    <!--script src="scripts/crud.js"--></script>
    <!--script src="scripts/script1.js"></script-->
    <script src="scripts/madad.js"></script>
    
    <script src="scripts/validation_madad.js"></script>

</body>
