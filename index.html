<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body dir ="rtl">
    <div class="container">
      <form autocomplete="off" class="loginForm">
        <h1>מחשבונים</h1>
        <h2>כניסה למערכת</h2>
        <!-- USERNAME  -->
        <div class="input-box">
          <input type="text" placeholder="נא להזין קוד משתמש" id="user-name"/>
          <!-- SUCCESS SPAN  -->
          <span class="success username">
            <i class="fa-sharp fa-solid fa-circle-check"></i>
          </span>
          <br />
          <!-- ERROR SPAN  -->
          <span class="error username"></span>
        </div>
        <!-- PASSWORD  -->
        <div class="input-box">
          <input type="password" placeholder="נא להזין סיסמה" id="password" />
          <!-- EYE SPAN  -->
          <span class="eye">
            <i class="fa-regular fa-eye-slash"></i>
          </span>
          <br />
          <!-- ERROR SPAN  -->
          <span class="error password"></span>
        </div>
        <!-- SUBMIT BTN  -->
        <div class="btn">
          <button type="submit" class="submit" id="btn">כניסה</button>
        </div>
      </form>
    </div>
    <!-- SCRIPT JS LINKS  -->
    <script src="scripts/login.js"></script>
    <script src="scripts/validation_login.js"></script>
  </body>
</html>
